  <body>
    <h1>Pot Noodle</h1>

    <div id="recipe-block">
      <div>
        <img
          class="recipe-images"
          src="/recipes/recipe-images/noodle.gif"
          alt="tinned-beans"
        />
      </div>

      <div>
        <img
          class="recipe-images"
          src="/recipes/recipe-images/kettle.gif"
          alt="toast"
        />
      </div>
    </div>

    <div class="text">
      <p>
        <br />
        <strong>Ingredients</strong>
        <br />
      </p>
      <ul>
        <li>1 x Pot Noodle</li>
        <li>Boiling water</li>
        <li>Salt and pepper to taste</li>
      </ul>
      <br />
      <br />
      <br />
      <br />

      <strong>Method</strong>
      <br />
      <ol>
        <li>Boil a kettle of water</li>
        <li>Pour boiling water into the Pot Noodle and close lid</li>
        <li>Leave to steam for five minutes</li>
        <li>Add included sachets to taste</li>
      </ol>
